<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兼容tap和click事件</title><meta name="viewport"
                                      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box" v-tap="cli">我会console.log(e,this)</div>
<p>item1</p>
<p>item2</p>
<p>item3</p>
<p>item4</p>
<p>item5</p>
<p>item6</p>
<p>item10</p>
<p>item11</p>
<!--如果想要快速跳转直接写v-tap即可不用写任何参数-->
<a href="www" v-tap>test a标签没有href则不会跳转</a>
<p v-tap.prevent="scroll">无法滑动页面</p>
<!-- 这样的a标签可以进行一些处理而不跳转 -->
<a v-tap.prevent="cant" href="这是无法跳转的">这是无法跳转的</a>
<!--这样一样会直接快速跳转不会执行cant 除非设置了prevent-->
<a href="aaa" v-tap="cant">can't</a>
<a v-tap="a++">我是测试v-tap="a++"直接执行表达式</a>
<a href="javascript:widnow.history.go(-1);" v-tap>我是history.go(-1)</a>
<p>item12</p>
<p>item13</p>
<p>item14</p>
<a href="http://www.baidu.com" v-tap>我是测试a标签的跳转,会快速跳转</a>
<p>item15</p>
<p>item16</p>
<p>item17</p>
<p>item18</p>
<p>item19</p>
<p>item20</p>

<script src="vue.js"></script>
<script src="vue-tap.js"></script>
<script>
    var V = new Vue({
        el: "body",
		data : {
        	a: 1,
		},
        methods: {
            cli: function (e) {

                console.log(e);
                console.log(this);
            },
            aaa: function (e) {
                console.log('a 跳转');
            },
			scroll: function(e) {
				alert('prevent后也无法滑动页面了');
			},
			cant: function() {
				alert('prevent后就无法跳转了');
			}
        }
    });
</script>
</body>
</html>
